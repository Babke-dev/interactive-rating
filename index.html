<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="container">
        <div class="logo-div">
          <svg
            id="logo-svg"
            width="17"
            height="16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614"
            />
          </svg>
        </div>
        <div class="text-div">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <form action="submit">
          <div class="form-div">
            <div class="rate-div">
              <div>
                <button id="button1" value="1" class="rating">1</button>
              </div>
              <div>
                <button id="button2" value="2" class="rating">2</button>
              </div>
              <div>
                <button id="button3" value="3" class="rating">3</button>
              </div>
              <div>
                <button id="button4" value="4" class="rating">4</button>
              </div>
              <div>
                <button id="button5" value="5" class="rating">5</button>
              </div>
            </div>
            <div style="text-align: center">
              <button id="submit">SUBMIT</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <div id="cont-thanks" style="display: none">
      <div class="card">
        <img
          src="images/illustration-thank-you.svg"
          alt="Thank you"
          style="width: 100%"
        />
        <div class="card-container">
          <h4></h4>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
